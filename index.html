<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALL ClOCK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-body">
    <div class="centre"></div>
        <h2 class="num-12">12</h2>
        <h2 class="num-1">1</h2>
        <h2 class="num-2">2</h2>
        <h2 class="num-3">3</h2>
        <h2 class="num-4">4</h2>
        <h2 class="num-5">5</h2>
        <h2 class="num-6">6</h2>
        <h2 class="num-7">7</h2>
        <h2 class="num-8">8</h2>
        <h2 class="num-9">9</h2>
        <h2 class="num-10">10</h2>
        <h2 class="num-11">11</h2>
       
       
        <div class="body-hour" id="hour_">
            <div class="hour"></div>
        </div>
        <div class="body-mint" id="mint_">
            <div class="mint"></div>
        </div>
        <div class="body-sec" id="sec_">
            <div class="sec"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
